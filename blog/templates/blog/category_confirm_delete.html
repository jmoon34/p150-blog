{% extends 'blog/base.html' %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete</legend>
			</fieldset>
			<div class="form-group">
				<h3>Are you sure you want to delete this category?<br>
				"{{ object.title }}"</h3>
				<button class="btn btn-outline-danger" type="submit">Yes Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'category-posts' object.title %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock %}
