{% extends 'blog/base.html' %}
{% block content %}
	<a class="btn btn-outline-info mb-2" href="{% url 'category-create' %}">New Category</a>
	{% for category in categories %}
		<article class="media content-section">
			<div class="media-body">
				<h2><a class="mr-2 text-dark" href="{% url 'category-posts' category %}">{{ category }}({{ category.post_set.count }})</a></h2>
			</div>
		</article>
	{% endfor %}
{% endblock %}
